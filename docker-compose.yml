version: '3.8'

services:
  # --- INFRASTRUCTURE (Kafka & Zookeeper) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - github-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - github-network

  # MongoDB local (optionnel si vous utilisez Atlas)
  # mongodb:
  #   image: mongo:latest
  #   ports:
  #     - "27017:27017"
  #   volumes:
  #     - mongo_data:/data/db
  #   networks:
  #     - github-network

  # --- BACKEND API ---
  api:
    build: 
      context: .
      dockerfile: Dockerfile_API  
    container_name: github_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - MONGO_URI=${MONGO_URI}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - kafka
    networks:
      - github-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- FRONTEND STREAMLIT ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile_Front 
    container_name: github_front
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - MONGO_URI=${MONGO_URI}
    volumes:
      - .:/app
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api
    networks:
      - github-network

  # --- ORCHESTRATEUR ---
  scheduler:
    image: python:3.11-slim
    container_name: github_scheduler
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - MONGO_URI=${MONGO_URI}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    command: >
      sh -c "pip install pymongo kafka-python pandas scikit-surprise requests schedule python-dotenv && python scheduler.py"
    depends_on:
      - kafka
      - api
    networks:
      - github-network

networks:
  github-network:
    driver: bridge

volumes:
  mongo_data: